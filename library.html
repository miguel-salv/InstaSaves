<!DOCTYPE html>
<html>
<head>
  <title>InstaSaves Library</title>
  <link rel="stylesheet" href="library.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <span class="website-icon">
        <img src="icons/icon128.png" alt="InstaSaves logo" width="28" height="28" style="display:inline-block;vertical-align:middle;margin-right:8px;" />
      </span>
      <h1 class="title">InstaSaves</h1>
    </div>
    <div class="header-actions">
      <input type="text" id="search-input" class="search-input" placeholder="Search saved posts...">
      <select id="sort-select" class="sort-select">
        <option value="newest-saved">Recently Saved</option>
        <option value="oldest-saved">Oldest Saved</option>
        <option value="newest-posted">Recently Posted</option>
        <option value="oldest-posted">Oldest Posted</option>
      </select>
      <button id="sync-btn" class="sync-btn">Sync with Instagram</button>
      <button id="export-data-btn" class="header-btn">Export Analysis Data</button>
      <button id="clear-data-btn" class="header-btn clear-btn">Clear Data</button>
    </div>
  </header>

  <main class="main-content">
    <aside class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-content">
          <div id="categories-list" class="categories-list"></div>
        </div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-content">
          <div id="collections-list" class="collections-list"></div>
        </div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-content">
          <div id="tags-list" class="tags-list"></div>
        </div>
      </div>
    </aside>
    <div id="posts-grid" class="posts-grid"></div>
  </main>

  <script src="categories.js"></script>
  <script src="library.js"></script>
</body>
</html>
