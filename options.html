<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options - Instagram Saved Posts Viewer</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #fafbfc;
      color: #222;
      margin: 0;
      padding: 0;
      min-width: 340px;
      max-width: 520px;
      margin: 2.5rem auto;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    }
    .container {
      padding: 2.2rem 2.2rem 2rem 2.2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.7rem;
    }
    h2 {
      font-size: 1.1rem;
      margin-top: 2.2rem;
      margin-bottom: 0.5rem;
      color: #e1306c;
    }
    .section {
      margin-bottom: 1.7rem;
    }
    label {
      font-weight: 500;
      margin-right: 1rem;
    }
    select, input[type="file"] {
      font-size: 1rem;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      border: 1px solid #e6e6e6;
      margin-right: 0.7rem;
    }
    .info {
      font-size: 0.98rem;
      color: #666;
      margin-top: 1.2rem;
    }
    .export-btn, .import-btn {
      background: #e1306c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 1.1rem;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 0.7rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .export-btn:hover, .import-btn:hover {
      background: #3897f0;
    }
    .footer {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
    }
    @media (max-width: 600px) {
      .container { padding: 1.1rem 0.7rem 1rem 0.7rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extension Options</h1>
    <div class="section">
      <h2>Theme</h2>
      <label for="theme-select">Choose theme:</label>
      <select id="theme-select" disabled>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="system">System Default</option>
      </select>
      <span style="color:#aaa;font-size:0.95em;">(Theme is currently set in popup)</span>
    </div>
    <div class="section">
      <h2>Export / Import</h2>
      <button class="export-btn" disabled>Export Saved Posts</button>
      <input type="file" id="import-file" accept="application/json" disabled>
      <button class="import-btn" disabled>Import</button>
      <div class="info">Export and import functionality coming soon.</div>
    </div>
    <div class="section">
      <h2>About</h2>
      <div class="info">
        <strong>Instagram Saved Posts Viewer</strong> v1.0.0<br>
        View and organize your Instagram saved posts offline.<br>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener">Instagram</a> &middot; <a href="mailto:support@example.com">Contact Support</a>
      </div>
    </div>
    <div class="footer">
      &copy; 2024 Instagram Saved Posts Viewer
    </div>
  </div>
</body>
</html>
